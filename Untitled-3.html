<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Interaktif ‚Äî Konsep Tanda Sama Dengan (=)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ["Luckiest Guy", "cursive"],
            body: ["Poppins", "ui-sans-serif", "system-ui"]
          },
          colors: {
            brand: {
              100: "#ffe066",
              300: "#ff9f1c",
              500: "#ff6b6b",
              700: "#c9184a",
              900: "#780000"
            }
          },
          boxShadow: {
            glow: "0 10px 25px rgba(255,160,122,.35), inset 0 0 20px rgba(255,255,255,.08)"
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .slide-enter { opacity: 0; transform: translateY(16px) scale(.98); }
    .slide-enter-active { opacity: 1; transform: translateY(0) scale(1); transition: all .35s ease; }
    .slide-exit { opacity: 1; transform: translateY(0) scale(1); }
    .slide-exit-active { opacity: 0; transform: translateY(-16px) scale(.98); transition: all .25s ease; }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-brand-100 via-orange-200 to-red-200 flex items-center justify-center font-body">
  <!-- Tombol Kembali ke Home (fixed) -->
<a href="index.html" class="fixed top-4 left-4 flex items-center gap-2 bg-white/80 hover:bg-white text-brand-700 font-semibold px-4 py-2 rounded-xl shadow-md border border-orange-200 transition z-50">
  ‚¨ÖÔ∏è <span>Kembali ke Home</span>
</a>

  <div class="w-full max-w-3xl p-4 sm:p-6">
    <div class="bg-white/90 backdrop-blur rounded-2xl shadow-2xl shadow-orange-200/60 border border-white/60 overflow-hidden">
      <div class="p-6 pb-4 text-center bg-white/70">
        <h1 class="font-display text-2xl sm:text-3xl text-brand-700 drop-shadow">QUIZ SERU üéÆ</h1>
        <p class="text-sm text-gray-600 mt-1">Materi: Konsep Tanda Sama Dengan (=)</p>
      </div>

      <div class="px-6 pb-2">
        <div class="flex items-center justify-between text-xs text-gray-600 mb-2">
          <span id="progressLabel">Soal 1 / 10</span>
          <span id="progressPercent">0%</span>
        </div>
        <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
          <div id="progressBar" class="h-2 bg-brand-500 transition-all duration-300" style="width: 0%"></div>
        </div>
      </div>

      <div id="slideContainer" class="p-6 sm:p-8 relative min-h-[260px]"></div>

      <div class="px-6 pb-6 flex flex-col sm:flex-row gap-3 sm:gap-4 sm:items-center sm:justify-between">
        <button id="btnPrev" class="px-5 py-3 rounded-xl border border-gray-300 hover:bg-gray-50 text-gray-700 disabled:opacity-40 disabled:cursor-not-allowed">‚üµ Sebelumnya</button>
        <div class="flex items-center gap-3 w-full sm:w-auto">
          <button id="btnReset" class="px-5 py-3 rounded-xl bg-white border border-red-200 text-red-600 hover:bg-red-50">Ulangi</button>
          <button id="btnNext" class="flex-1 sm:flex-none px-6 py-3 rounded-xl bg-brand-500 hover:bg-brand-700 text-white shadow-md shadow-orange-300/40">Berikutnya ‚ü∂</button>
        </div>
      </div>
    </div>

    <div id="resultModal" class="fixed inset-0 hidden items-center justify-center bg-black/40 p-4">
      <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full overflow-hidden">
        <div class="p-6 border-b">
          <h2 class="text-xl font-bold text-brand-700">üéâ Hasil Kamu</h2>
          <p id="resultSummary" class="text-gray-600 mt-1"></p>
        </div>
        <div id="resultDetails" class="p-6 space-y-3 max-h-[50vh] overflow-y-auto"></div>
        <div class="p-6 border-t flex items-center justify-end gap-3">
          <button id="btnCloseModal" class="px-5 py-2 rounded-lg border hover:bg-gray-50">Tutup</button>
          <button id="btnPlayAgain" class="px-5 py-2 rounded-lg bg-brand-500 hover:bg-brand-700 text-white">Main Lagi</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Fungsi notifikasi sederhana
    function toast(msg){
      const t = document.createElement('div');
      t.className = 'fixed bottom-6 left-1/2 -translate-x-1/2 bg-black/80 text-white px-4 py-2 rounded-lg text-sm z-50';
      t.textContent = msg;
      document.body.appendChild(t);
      setTimeout(()=>{ t.remove(); }, 1200);
    }

    // Soal berdasarkan LKS
    const QUESTIONS = [
      {
        text: "Apa makna tanda sama dengan (=) dalam matematika?",
        options: [
          "Menunjukkan dua nilai yang berbeda",
          "Menunjukkan dua nilai yang sama besar",
          "Menunjukkan hasil dari penjumlahan",
          "Menunjukkan urutan bilangan"
        ],
        answer: 1
      },
      {
        text: "Jika sisi kiri timbangan lebih berat, maka nilai di sisi kiri ... nilai di sisi kanan.",
        options: ["lebih besar dari", "lebih kecil dari", "sama dengan", "tidak diketahui"],
        answer: 0
      },
      {
        text: "Agar timbangan seimbang, jumlah kelereng di kedua sisi harus ...",
        options: ["berbeda", "sama banyak", "lebih banyak di kiri", "lebih banyak di kanan"],
        answer: 1
      },
      {
        text: "Jika sisi kiri berisi 3 kelereng dan sisi kanan 5 kelereng, maka hubungan kedua sisi adalah ...",
        options: ["3 = 5", "3 < 5", "3 > 5", "tidak bisa ditentukan"],
        answer: 1
      },
      {
        text: "Manakah yang merupakan pernyataan seimbang?",
        options: ["4 + 1 = 6", "2 + 3 = 5", "7 - 2 = 3", "5 + 2 = 10"],
        answer: 1
      },
      {
        text: "Jika 7 - 1 dan 3 + 2 dibandingkan, tanda hubungan yang benar adalah ...",
        options: ["=", ">", "<", "tidak ada"],
        answer: 1 // 6 > 5
      },
      {
        text: "Agar sisi kanan timbangan lebih berat, kamu perlu ...",
        options: [
          "Menambah beban di sisi kanan",
          "Mengurangi beban di sisi kanan",
          "Menambah beban di sisi kiri",
          "Menukar beban antara dua sisi"
        ],
        answer: 0
      },
      {
        text: "Jika 1 bebek seimbang dengan 4 kelereng, maka 2 bebek seimbang dengan ... kelereng.",
        options: ["4", "6", "8", "10"],
        answer: 2
      },
      {
        text: "Dalam konsep tanda sama dengan (=), yang paling penting adalah ...",
        options: [
          "Hasil operasi di sisi kiri",
          "Jumlah bilangan di sisi kanan",
          "Keseimbangan antara dua sisi",
          "Urutan penjumlahan"
        ],
        answer: 2
      },
      {
        text: "Pernyataan mana yang benar?",
        options: ["10 - 2 = 5 + 3", "5 + 5 = 8 + 2", "7 + 1 = 10 - 1", "9 - 4 = 4 + 2"],
        answer: 1
      }
    ];

    let index = 0;
    const userAnswers = new Array(QUESTIONS.length).fill(null);
    const el = (sel) => document.querySelector(sel);

    function updateProgress() {
      const current = index + 1;
      const total = QUESTIONS.length;
      const percent = Math.round((current - 1) / total * 100);
      el('#progressLabel').textContent = `Soal ${current} / ${total}`;
      el('#progressPercent').textContent = `${Math.max(percent, 0)}%`;
      el('#progressBar').style.width = `${Math.max(percent, 0)}%`;
    }

    function renderSlide() {
      updateProgress();
      const q = QUESTIONS[index];
      const container = el('#slideContainer');
      container.innerHTML = '';

      const card = document.createElement('div');
      card.className = 'slide-enter slide-enter-active';
      card.innerHTML = `
        <div class="rounded-2xl p-5 sm:p-6 bg-white shadow-xl border border-orange-100">
          <div class="flex items-start gap-3">
            <span class="inline-flex items-center justify-center w-9 h-9 rounded-full bg-brand-500 text-white font-bold">${index + 1}</span>
            <h2 class="text-lg sm:text-xl font-semibold text-gray-800">${q.text}</h2>
          </div>
          <div class="mt-5 grid gap-3">
            ${q.options.map((opt, i) => `
              <label class="flex items-center gap-3 p-3 rounded-xl border cursor-pointer hover:bg-orange-50 transition ${ userAnswers[index] === i ? 'border-brand-500 bg-orange-50' : 'border-gray-200'}">
                <input type="radio" name="q${index}" value="${i}" class="accent-brand-500" ${userAnswers[index] === i ? 'checked' : ''} />
                <span class="text-gray-800">${opt}</span>
              </label>
            `).join('')}
          </div>
        </div>
      `;
      container.appendChild(card);

      el('#btnPrev').disabled = index === 0;
      const isLast = index === QUESTIONS.length - 1;
      el('#btnNext').textContent = isLast ? 'Selesai ‚úÖ' : 'Berikutnya ‚ü∂';

      card.querySelectorAll(`input[name="q${index}"]`).forEach(r => {
        r.addEventListener('change', (e) => {
          userAnswers[index] = parseInt(e.target.value, 10);
          card.querySelectorAll('label').forEach(l => l.classList.remove('border-brand-500', 'bg-orange-50'));
          e.target.closest('label').classList.add('border-brand-500', 'bg-orange-50');
        });
      });
    }

    function nextSlide() {
      if (userAnswers[index] === null) toast('Soal ini belum dijawab!');
      const isLast = index === QUESTIONS.length - 1;
      if (isLast) { showResult(); return; }
      index = Math.min(index + 1, QUESTIONS.length - 1);
      renderSlide();
    }

    function prevSlide() { index = Math.max(index - 1, 0); renderSlide(); }
    function resetQuiz() { for (let i = 0; i < userAnswers.length; i++) userAnswers[i] = null; index = 0; renderSlide(); el('#progressBar').style.width = '0%'; }

    function showResult() {
      let score = 0;
      const detailHTML = [];
      QUESTIONS.forEach((q, i) => {
        const correctIdx = q.answer;
        const userIdx = userAnswers[i];
        const correct = userIdx === correctIdx;
        if (correct) score++;
        detailHTML.push(`
          <div class="p-4 border rounded-xl ${correct ? 'border-green-200 bg-green-50' : 'border-red-200 bg-red-50'}">
            <div class="text-sm text-gray-500 mb-1">Soal ${i + 1}</div>
            <div class="font-medium text-gray-800">${q.text}</div>
            <div class="mt-2">
              <div class="text-sm">Jawaban kamu: <span class="font-semibold ${correct ? 'text-green-700' : 'text-red-700'}">${userIdx !== null ? q.options[userIdx] : '(belum memilih)'}</span></div>
              <div class="text-sm">Kunci: <span class="font-semibold text-brand-700">${q.options[correctIdx]}</span></div>
            </div>
          </div>
        `);
      });

      el('#resultSummary').innerHTML = `Benar <b>${score}</b> dari <b>${QUESTIONS.length}</b> soal. Skor: <b>${Math.round(score / QUESTIONS.length * 100)}</b>`;
      el('#resultDetails').innerHTML = detailHTML.join('');
      el('#resultModal').classList.remove('hidden');
      el('#resultModal').classList.add('flex');
    }

    window.addEventListener('DOMContentLoaded', () => {
      renderSlide();
      updateProgress();
      el('#btnNext').addEventListener('click', nextSlide);
      el('#btnPrev').addEventListener('click', prevSlide);
      el('#btnReset').addEventListener('click', resetQuiz);
      el('#btnCloseModal').addEventListener('click', () => el('#resultModal').classList.add('hidden'));
      el('#btnPlayAgain').addEventListener('click', () => { el('#resultModal').classList.add('hidden'); resetQuiz(); });
    });
  </script>
</body>
</html>
