<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Warning Deploy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Overlay Popup -->
<div id="deploy-popup" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50">
  <div class="bg-white text-center rounded-2xl shadow-2xl p-8 w-[90%] max-w-md relative animate-pulse">
    <h2 class="text-xl font-semibold text-yellow-600 mb-2">⚠️ Mohon Tunggu</h2>
    <p class="text-gray-700 mb-4">Deploy masih proses...<br>Perkiraan selesai: <span class="font-semibold">20.00</span></p>
    
    <!-- Progress Bar -->
    <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
      <div class="bg-yellow-500 h-4 rounded-full text-xs text-white text-center font-semibold" style="width:95%">
        50%
      </div>
    </div>

    <p class="mt-4 text-sm text-gray-500 italic">Jangan tutup atau refresh halaman ini.</p>
  </div>
</div>

<script>
  // Cegah user menekan tombol apapun / close popup
  window.addEventListener("keydown", e => e.preventDefault());
  window.addEventListener("contextmenu", e => e.preventDefault());
  window.addEventListener("beforeunload", e => e.preventDefault());
</script>

</body>
</html>
