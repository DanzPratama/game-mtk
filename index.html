<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pemrosesan Bilangan — Kelas 6</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ["Luckiest Guy", "cursive"],
            body: ["Poppins", "ui-sans-serif", "system-ui"]
          },
          colors: {
            brand: {
              100: "#ffe066",
              300: "#ff9f1c",
              500: "#ff6b6b",
              700: "#c9184a",
              900: "#780000"
            }
          },
          keyframes: {
            bouncey: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-12px)' } },
            shine: { '0%': { backgroundPosition: '-200px 0' }, '100%': { backgroundPosition: '200px 0' } }
          },
          animation: {
            bouncey: 'bouncey 2s infinite',
            shine: 'shine 2s linear infinite'
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .bg-game {
      background: linear-gradient(135deg, #ff9f1c, #ff6b6b, #c9184a);
      background-size: 600% 600%;
      animation: gradientFlow 10s ease infinite;
    }
    @keyframes gradientFlow { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }
    .btn-game {
      background: linear-gradient(90deg, #ffe066, #ff9f1c, #ff6b6b);
      background-size: 200% auto;
      animation: shine 3s linear infinite;
      color: #fff;
      text-shadow: 2px 2px 0 #000;
    }
  </style>
</head>
<body class="min-h-screen text-white font-body bg-game">
  <main class="flex min-h-screen items-center justify-center p-4">
    <section class="w-full max-w-3xl text-center">
      <div class="flex flex-col items-center">
        <img src="https://img.icons8.com/color/96/calculator--v1.png" alt="icon kalkulator" class="mb-4 animate-bouncey"/>
        <h1 class="font-display text-5xl sm:text-7xl text-yellow-300 drop-shadow-lg animate-bouncey">
          Pemrosesan Bilangan
        </h1>
      </div>
      <p class="mt-4 text-white/90 font-semibold text-lg flex items-center justify-center gap-2">
        <img src="https://img.icons8.com/color/48/school.png" class="h-8 w-8"/> Kelas 6 SD — Belajar Seru!
      </p>

      <div class="mt-10 space-y-4">
     
        <button id="btnMateri" class="w-full rounded-2xl px-8 py-4 text-xl font-display uppercase bg-white/20 hover:bg-white/30 shadow-md flex items-center justify-center gap-3">
          <img src="https://img.icons8.com/color/48/open-book--v1.png" class="h-7 w-7"/> Materi
        </button>
        <button id="btnLatihan" class="w-full rounded-2xl px-8 py-4 text-xl font-display uppercase bg-white/20 hover:bg-white/30 shadow-md flex items-center justify-center gap-3">
          <img src="https://img.icons8.com/color/48/quiz.png" class="h-7 w-7"/> Latihan
        </button>
      </div>

      <div class="mt-10 grid grid-cols-2 gap-4">
        <div class="bg-white/10 p-6 rounded-2xl shadow-inner hover:scale-105 transform transition flex flex-col items-center" data-topic="aritmetika">
          <img src="https://img.icons8.com/color/64/plus-math.png" class="mb-2"/>
          <p class="font-display text-lg">Aritmetika</p>
        </div>
        <div class="bg-white/10 p-6 rounded-2xl shadow-inner hover:scale-105 transform transition flex flex-col items-center" data-topic="kpk-fpb">
          <img src="https://img.icons8.com/color/64/divide.png" class="mb-2"/>
          <p class="font-display text-lg">KPK & FPB</p>
        </div>
        <div class="bg-white/10 p-6 rounded-2xl shadow-inner hover:scale-105 transform transition flex flex-col items-center" data-topic="pangkat">
          <img src="https://img.icons8.com/color/64/superscript.png" class="mb-2"/>
          <p class="font-display text-lg">Pangkat</p>
        </div>
        <div class="bg-white/10 p-6 rounded-2xl shadow-inner hover:scale-105 transform transition flex flex-col items-center" data-topic="akar">
          <img src="https://img.icons8.com/color/64/square-root.png" class="mb-2"/>
          <p class="font-display text-lg">Akar</p>
        </div>
      </div>

      <footer class="mt-12 text-sm text-white/70 flex items-center justify-center gap-2">
        <img src="https://img.icons8.com/fluency/24/controller.png"/> © <span id="year"></span> Belajar Seru — Gaya Game Android
      </footer>
    </section>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    document.getElementById('btnStart').addEventListener('click', () => {
      alert('Game Dimulai!');
    });
document.getElementById('btnMateri').addEventListener('click', () => {
  window.location.href = 'Untitled-2.html';
});

document.getElementById('btnLatihan').addEventListener('click', () => {
  window.location.href = 'Untitled-3.html';
});

    // document.querySelectorAll('[data-topic]').forEach(card => {
    //   card.addEventListener('click', () => {
    //     alert('Topik: ' + card.getAttribute('data-topic'));
    //   });
    // });
  </script>
</body>
</html>
